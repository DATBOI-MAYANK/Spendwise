<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Dashboard</li>
                    <li id="Hero">SpendWise</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <header>
                <h1>Today's Budget</h1>
                <div id="modal">
                    <input
                        type="number"
                        id="budget"
                        placeholder="Budget"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    />
                    <button id="confirm">Add Amount</button>
                </div>
                <p id="amount">â‚¹ Budget</p>
                <button id="add">Add Amount</button>
            </header>
            <section>
                <div id="expenseBox">
                    <h2>List of Expense :-</h2>
                    <button id="expense">Add Amount</button>
                </div>
                <div id="expenseModal">
                    <div>
                        <input
                            type="number"
                            id="price"
                            placeholder="Price"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        />
                        <input type="number" id="item" placeholder="Item" />
                    </div>
                    <button id="addItem">Confirm</button>
                </div>
                <ul id="list">
                    <li>Food</li>
                </ul>
            </section>
            <footer></footer>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
